<html>
<body>

<style>


#logout_box {
  position: absolute;

}

#logout-body {
  background: #33b5e5;
}

#logout-body:hover {
  background: #0099CC;

}

</style>


  <div id="logout_box">
    <button onclick="myMove()" class="input-group-text" id="logout-body">
       <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>



     <script>
     function myMove() {
       var elem = document.getElementById("logout_box");
       var pos = 1500;
       var id = setInterval(frame, 5);
       function frame() {
         if (pos == 1620) {
           clearInterval(id);
           location.replace("logout.php");
         } else {
           pos++;
           elem.style.left = pos + "px";
         }
       }
     }
     </script>
</body>
</html>
